{% extends 'base.html' %}
{% block title %}List{% endblock %}
{% block name %} Category Details {% endblock %}

{% block content %}
    <!-- Category Details -->
    <div class="bg-white p-6 rounded-lg shadow-md animate-fadeIn">
        <div class="flex flex-col md:flex-row">
            <div class="md:w-1/3 mb-4 md:mb-0">
                <img src="{{ category.image.url }}" alt="Category Icon" class="w-full rounded-lg">
            </div>
            <div class="md:w-2/3 md:pl-8">
                <h3 class="text-2xl font-bold mb-4">Category name: {{ category.name }}</h3>
                <p class="text-gray-600 mb-4">Products Count: 150</p>
                <p class="text-gray-700 mb-6">Category descripition: {{ category.description }}</p>
                <div class="flex space-x-4">
                    <a href="{{ category.get_update_url }}?next={{ request.path }}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition-colors duration-200">
                        <i class="fas fa-edit mr-2"></i>Edit
                    </a>
                    <a href="{{ category.get_delete_url }}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors duration-200">
                        <i class="fas fa-trash mr-2"></i>Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
