<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order - E-commerce Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-indigo-600 text-white p-6 hidden md:block">
            <h1 class="text-2xl font-bold mb-8">Admin Panel</h1>
            <nav>
                <ul class="space-y-4">
                    <li><a href="../index.html" class="block py-2 px-4 rounded hover:bg-indigo-700 transition-colors duration-200"><i class="fas fa-chart-line mr-2"></i>Dashboard</a></li>
                    <li><a href="../categories/list.html" class="block py-2 px-4 rounded hover:bg-indigo-700 transition-colors duration-200"><i class="fas fa-list mr-2"></i>Categories</a></li>
                    <li><a href="../products/list.html" class="block py-2 px-4 rounded hover:bg-indigo-700 transition-colors duration-200"><i class="fas fa-box mr-2"></i>Products</a></li>
                    <li><a href="list.html" class="block py-2 px-4 rounded bg-indigo-700 transition-colors duration-200"><i class="fas fa-shopping-cart mr-2"></i>Orders</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Edit Order</h2>
                <button class="md:hidden bg-indigo-600 text-white p-2 rounded" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </header>

            <!-- Order Form -->
            <div class="bg-white p-6 rounded-lg shadow-md animate-fadeIn">
                <form action="list.html" method="GET">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h3 class="text-xl font-semibold mb-4">Order Information</h3>
                            <div class="mb-4">
                                <label for="orderId" class="block text-sm font-medium text-gray-700">Order ID</label>
                                <input type="text" id="orderId" name="orderId" value="#12345" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" readonly>
                            </div>
                            <div class="mb-4">
                                <label for="orderDate" class="block text-sm font-medium text-gray-700">Date</label>
                                <input type="date" id="orderDate" name="orderDate" value="2023-06-01" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div class="mb-4">
                                <label for="orderStatus" class="block text-sm font-medium text-gray-700">Status</label>
                                <select id="orderStatus" name="orderStatus" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                    <option value="pending">Pending</option>
                                    <option value="processing">Processing</option>
                                    <option value="shipped">Shipped</option>
                                    <option value="delivered" selected>Delivered</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-4">Customer Information</h3>
                            <div class="mb-4">
                                <label for="customerName" class="block text-sm font-medium text-gray-700">Name</label>
                                <input type="text" id="customerName" name="customerName" value="John Doe" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div class="mb-4">
                                <label for="customerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="customerEmail" name="customerEmail" value="john.doe@example.com" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div class="mb-4">
                                <label for="customerPhone" class="block text-sm font-medium text-gray-700">Phone</label>
                                <input type="tel" id="customerPhone" name="customerPhone" value="+1 234 567 8900" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div class="mb-4">
                                <label for="customerAddress" class="block text-sm font-medium text-gray-700">Address</label>
                                <textarea id="customerAddress" name="customerAddress" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">123 Main St, Anytown, AN 12345</textarea>
                            </div>
                        </div>
                    </div>

                    <h3 class="text-xl font-semibold mt-8 mb-4">Order Items</h3>
                    <table class="w-full mb-4">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="p-2 text-left">Product</th>
                                <th class="p-2 text-left">Quantity</th>
                                <th class="p-2 text-left">Price</th>
                                <th class="p-2 text-left">Total</th>
                                <th class="p-2 text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b">
                                <td class="p-2">
                                    <input type="text" name="product[]" value="Product A" class="w-full border-gray-300 rounded-md shadow-sm">
                                </td>
                                <td class="p-2">
                                    <input type="number" name="quantity[]" value="2" class="w-full border-gray-300 rounded-md shadow-sm">
                                </td>
                                <td class="p-2">
                                    <input type="number" name="price[]" value="29.99" step="0.01" class="w-full border-gray-300 rounded-md shadow-sm">
                                </td>
                                <td class="p-2">$59.98</td>
                                <td class="p-2">
                                    <button type="button" class="text-red-600 hover:text-red-800"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td class="p-2">
                                    <input type="text" name="product[]" value="Product B" class="w-full border-gray-300 rounded-md shadow-sm">
                                </td>
                                <td class="p-2">
                                    <input type="number" name="quantity[]" value="1" class="w-full border-gray-300 rounded-md shadow-sm">
                                </td>
                                <td class="p-2">
                                    <input type="number" name="price[]" value="39.99" step="0.01" class="w-full border-gray-300 rounded-md shadow-sm">
                                </td>
                                <td class="p-2">$39.99</td>
                                <td class="p-2">
                                    <button type="button" class="text-red-600 hover:text-red-800"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <button type="button" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors duration-200 mb-4">
                        <i class="fas fa-plus mr-2"></i>Add Item
                    </button>

                    <div class="mt-8 flex justify-end space-x-4">
                        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition-colors duration-200">
                            <i class="fas fa-save mr-2"></i>Save Changes
                        </button>
                        <a href="list.html" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition-colors duration-200">
                            <i class="fas fa-times mr-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('aside');
            sidebar.classList.toggle('hidden');
        }
    </script>
</body>
</html>
